<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/users.css" rel="stylesheet">

</head>
<body>
    <section>
        <div class="container">
            <div class="join-form">
                <div class="titlebox">
                        회원가입
                </div>
                <form action="" method="post" name="joinForm">
                    <div class="form-group"><!--사용자클래스선언-->
                        <label for="id">아이디</label>
                        <div class="input-group"><!--input2탭의 input-addon을 가져온다 -->
                            <input type="text" id="userId" name="userId" class="form-control" id="userId" placeholder="아이디를 (영문포함 8~12자 이상)">
                            <div class="input-group-addon">
                                <button type="button" id="idCheckBtn" class="btn btn-primary">아이디중복체크</button>
                            </div>
                        </div>
                        <span id="msgId"></span><!--자바스크립트에서 추가-->
                    </div>
                    <div class="form-group"><!--기본 폼그룹을 가져온다-->
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="userPw" name="userPw" placeholder="비밀번호 (영 대/소문자, 숫자 조합 7~16자 이상)">
                        <span id="msgPw"></span><!--자바스크립트에서 추가-->
                    </div>
                    <div class="form-group">
                        <label for="password-confrim">비밀번호 확인</label>
                        <input type="password" class="form-control" id="pwConfirm" placeholder="비밀번호를 확인해주세요.">
                            <span id="msgPw-c"></span><!--자바스크립트에서 추가-->
                    </div>
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="이름을 입력하세요.">
                    </div>
                    <div class="form-group email-form">
                        <label for="email">이메일</label><br>
                        <div class="input-group">
                            <input type="text" class="form-control" id="userEmail1" name="userEmail1" placeholder="이메일">
                            <select class="form-control" id="userEmail2" name="userEmail2">
                                <option>@naver.com</option>
                                <option>@daum.net</option>
                                <option>@gmail.com</option>
                            </select>
                            <div class="input-group-addon">
                                <button type="button" id="mail-check-btn" class="btn btn-primary">이메일인증</button>
                            </div>
                        </div>
                    </div>
                    <div class="mail-check-box">
                        <input type="text" class="form-control mail-check-input" placeholder="인증번호 6자리를 입력하세요."
                            maxlength="6" disabled="disabled">
                        <span id="mail-check-warn"></span>
                    </div>

                    <!--button탭에 들어가서 버튼종류를 확인한다-->
                    <div class="form-group">
                        <button type="button" id="joinBtn" class="btn btn-lg btn-success btn-block">회원가입</button>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-lg btn-info btn-block" onclick="location.href='${pageContext.request.contextPath}/user/userLogin'">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
